<script type="text/javascript" >
    // Begin the boot chain
    // The functions DojoBoot.stageOne() need to be called from this file or
    // it will not work.
    try{
        DojoBoot.stageOne();
    } catch (err){
        loaderModal.message("<p>Could not complete boot stage 1</p><p>["+err+"]</p>",'error');
    }
    dojo.addOnLoad(function(){
        try{
            DojoBoot.stageTwo();
        } catch (err){
            loaderModal.message("<p>Could not complete boot stage 2</p><p>["+err+"]</p>",'error');
        }
        dojo.addOnLoad(function(){
            try{
                DojoBoot.stageThree();
            } catch (err){
                console.log(err.stack)
                loaderModal.message("<p>Could not complete boot stage 3</p><p>["+err+"]</p><p>"+err.stack+"</p>",'error');
            }
        });
    });
</script>
