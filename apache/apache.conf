<VirtualHost *:80>p
	 ServerName imi.chadrempp.com
	 ServerAdmin crempp@gmail.com
	      
	 #DocumentRoot "/web/imi.chadrempp.com/"

     LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
     CustomLog /var/log/apache2/imi.chadrempp.com.log combined
     LogLevel info
     ErrorLog /var/log/apache2/imi.chadrempp.com.err

	 WSGIDaemonProcess imi.chadrempp.com user=www-data group=www-data processes=5 maximum-requests=500 threads=1 python-path=/web/imi.chadrempp.com/:/web/_pythonenvironments/django-default/lib/python2.6
	 WSGIProcessGroup imi.chadrempp.com
	 WSGIScriptAlias / /web/imi.chadrempp.com/apache/django.wsgi
	 Alias /media /web/imi.chadrempp.com/media/

	 <Directory /web/imi.chadrempp.com/media>
         Options FollowSymLinks
         AllowOverride None
     </Directory>

	 Alias /admin/media /var/lib/python-support/python2.6/django/contrib/admin/media/
	 <Directory /var/lib/python-support/python2.6/django/contrib/admin/media>
         Options FollowSymLinks
         AllowOverride None
     </Directory>

</VirtualHost>